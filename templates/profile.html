{% extends "dashboard.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-6 py-8 bg-gray-900 rounded-lg shadow-xl border border-gray-700">
  <h2 class="text-2xl sm:text-3xl font-bold text-white mb-6 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M5.121 17.804A7.5 7.5 0 0112 3.75a7.5 7.5 0 016.879 14.054M12 15.75v1.5m0 3.75h.008v.008H12v-.008z" />
    </svg>
    My Profile
  </h2>

  <form method="POST" action="/profile" class="space-y-6">
    <!-- Email (read-only) -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
      <input type="email" id="email" name="email" value="{{ email }}" readonly
        class="w-full p-3 rounded bg-gray-800 text-white border border-gray-600 cursor-not-allowed" />
    </div>

    <!-- Phone Number -->
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">Phone Number (USA)</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 469-123-4567"
        value="{{ phone }}"
        class="w-full p-3 rounded bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-teal-500" />
    </div>

    <!-- Save Button -->
    <div class="pt-4">
      <button type="submit"
        class="w-full py-3 px-4 rounded bg-gradient-to-r from-teal-500 to-teal-700 hover:from-teal-600 hover:to-teal-800 text-white font-semibold transition-all duration-300">
        Add or Update Phone Number
      </button>
    </div>
    
    <!-- Change Password Button -->
    <div class="pt-2">
        <a href="/set-password"
            class="block w-full text-center py-3 px-4 rounded bg-gradient-to-r from-teal-500 to-teal-700 hover:from-teal-600 hover:to-teal-800 text-white font-semibold transition-all duration-300">
            Change Password
        </a>
    </div>

  </form>
  {% if message %}
    <div class="text-sm text-teal-400 bg-gray-800 border border-teal-600 p-3 rounded shadow mb-4">
    {{ message }}
    </div>
  {% endif %}

</div>
{% endblock %}
