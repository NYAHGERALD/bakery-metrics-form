<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Updated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-gray-800 max-w-md w-full p-8 rounded-xl shadow-xl text-center animate-fade-in">
    <h2 class="text-green-400 text-xl font-bold mb-4">✅ Password Updated Successfully</h2>
    <p class="text-sm text-gray-300 mb-6">You can now use your new password to log in.</p>
    <a href="{{ url_for('home') }}"
       class="inline-block px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition-all duration-300">
      🔐 Back to Login
    </a>
  </div>

  <style>
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.7s ease-in-out both;
    }
  </style>
  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 mt-12 mb-6">
    &copy; <span id="year"></span> Bakery Metrics App. Created by Gerald Nyah. All rights reserved.
  </footer>
  
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
